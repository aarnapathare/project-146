<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: white">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>


        <!--head-->
        <a-entity>
            <a-sphere position="0 0 0" radius="2" color="orange"></a-sphere>
        </a-entity>

        <!--head-->
        <a-entity>
            <a-sphere position="0 0 1" radius="1" color="black"></a-sphere>
        </a-entity>

        <!--body-->
        <a-entity>
            <a-box position="0 -5 0" width="5" height="6" color="red"></a-box>
        </a-entity>


        <!--hands1-->
        <a-entity>
            <a-box position="4.5 -3 0" width="4" height="1" color="pink"></a-box>
        </a-entity>

        <!--hands-->
        <a-entity>
            <a-box position="-4.5 -3 0" width="4" height="1" color="pink"></a-box>
        </a-entity>

        <!--legs-->
        <a-entity>
            <a-box position="0 -8 -1" width="2" height="4" color="yellow"></a-box>
        </a-entity>


    </a-scene>
</body>

</html>
